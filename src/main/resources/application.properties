jwt.expiration=3600000
spring.jackson.time-zone=America/Lima
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Spring Boot DevTools - Recarga automática (deshabilitado para arranque estable)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Configuración de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directorio para comprobantes
app.upload.dir=./comprobantes

# Deshabilitar Flyway (no compatible con MySQL 5.5)
spring.flyway.enabled=false
