<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Motos - Sistema de Gestión</title>
    <style>
      body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      .error { color: red; padding: 20px; font-family: monospace; white-space: pre-wrap; }
      .loading { padding: 20px; color: #666; }
    </style>
    <script type="module" crossorigin src="/assets/main-DsK8_3UG.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-BaRqpLo_.css">
  </head>
  <body>
    <div id="root"><div class="loading">Cargando Lucky Motos...</div></div>
    <script>
      console.log('Script de inicio ejecutándose');
      window.addEventListener('error', (e) => {
        console.error('Error global:', e.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div class="error">Error al cargar la aplicación:<br><br>${(e.error?.message || e.message) + '<br><br>Stack: ' + (e.error?.stack || 'sin stack')}</div>`;
        }
      });
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled rejection:', e.reason);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `<div class="error">Error Promise no manejado:<br><br>${(e.reason?.message || e.reason) + '<br><br>Stack: ' + (e.reason?.stack || 'sin stack')}</div>`;
        }
      });
    </script>
  </body>
</html>
