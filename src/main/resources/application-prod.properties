spring.application.name=sistemalucky
server.port=${PORT:8081}

# Configuración de BD - MySQL (desde variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/lucky_motos?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci

# JWT
jwt.secret=${JWT_SECRET:una_clave_larga_y_segura_de_mas_de_32_bytes_123}
jwt.expiration=3600000

# Timezone
spring.jackson.time-zone=America/Lima
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Spring Boot DevTools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Configuración de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Directorio para comprobantes (usar /tmp en producción)
app.upload.dir=${UPLOAD_DIR:/tmp/comprobantes}

# Deshabilitar Flyway
spring.flyway.enabled=false

